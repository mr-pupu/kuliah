<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 

      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
html,body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#map_canvas {
	height: 100%;
}

@media print {
	html,body {
		height: auto;
	}
	#map_canvas {
		height: 650px;
	}
}
</style>

<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?key=AIzaSyDDmWyAXfxovL2ZG8lrsQmAar4BzPedVKQ&sensor=true">
	
</script>

<script type="text/javascript">
	var directionsDisplay;
	var directionsService = new google.maps.DirectionsService();
	var map;

	function initialize() {
		directionsDisplay = new google.maps.DirectionsRenderer();
		var itats = new google.maps.LatLng(-7.29133, 112.77989);
		var mapOptions = {
			zoom : 17,
			mapTypeId : google.maps.MapTypeId.ROADMAP,
			center : itats
		}
		map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
		directionsDisplay.setMap(map);
	}

	function calcRoute() {
		var start = document.getElementById("start").value;
		var end = document.getElementById("end").value;
		var request = {
			origin : start,
			destination : end,
			travelMode : google.maps.TravelMode.DRIVING
		};
		directionsService.route(request, function(result, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(result);
			}
		});
	}
</script>

</head>

<body onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 95%"></div>

	<div>
		<strong>Start: </strong> <select id="start" onchange="calcRoute();">
			<option value="surabaya, indonesia">Surabaya</option>
			<option value="Sidoarjo, indonesia">Sidoarjo</option>
			<option value="joplin, mo">Joplin, MO</option>
			<option value="oklahoma city, ok">Oklahoma City</option>
			<option value="amarillo, tx">Amarillo</option>
			<option value="gallup, nm">Gallup, NM</option>
			<option value="flagstaff, az">Flagstaff, AZ</option>
			<option value="winona, az">Winona</option>
			<option value="kingman, az">Kingman</option>
			<option value="barstow, ca">Barstow</option>
			<option value="san bernardino, ca">San Bernardino</option>
			<option value="los angeles, ca">Los Angeles</option>
		</select> <strong>End: </strong> <select id="end" onchange="calcRoute();">
			<option value="surabaya, indonesia">Surabaya</option>
			<option value="Sidoarjo, indonesia">Sidoarjo</option>
			<option value="joplin, mo">Joplin, MO</option>
			<option value="oklahoma city, ok">Oklahoma City</option>
			<option value="amarillo, tx">Amarillo</option>
			<option value="gallup, nm">Gallup, NM</option>
			<option value="flagstaff, az">Flagstaff, AZ</option>
			<option value="winona, az">Winona</option>
			<option value="kingman, az">Kingman</option>
			<option value="barstow, ca">Barstow</option>
			<option value="san bernardino, ca">San Bernardino</option>
			<option value="los angeles, ca">Los Angeles</option>
		</select>
	</div>

</body>
</html>
