<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="KategoriBahanCreateDialogWidget" id="KategoriBahanCreateDialogWidgetId" 
                  header="#{bundle.CreateKategoriBahanTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="KategoriBahanCreateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKategoriBahanLabel_idKategoriBahan}" 
                                   for="idKategoriBahanCreate" />
                    <p:inputText id="idKategoriBahanCreate"
                                 value="#{kategoriBahanController.selected.idKategoriBahan}"
                                 title="#{bundle.CreateKategoriBahanTitle_idKategoriBahan}" 
                                 required="true" requiredMessage="#{bundle.CreateKategoriBahanRequiredMessage_idKategoriBahan}"/>
                    <h:outputLabel value="#{bundle.CreateKategoriBahanLabel_namaKategoriBahan}" 
                                   for="namaKategoriBahanCreate" />
                    <p:inputText id="namaKategoriBahanCreate"
                                 value="#{kategoriBahanController.selected.namaKategoriBahan}"
                                 title="#{bundle.CreateKategoriBahanTitle_namaKategoriBahan}" 
                                 required="true" requiredMessage="#{bundle.CreateKategoriBahanRequiredMessage_namaKategoriBahan}"/>


                    <p:commandButton value="#{bundle.CreateKategoriBahanSaveLink}" icon="ui-icon-plus"
                                     action="#{kategoriBahanController.create()}"
                                     update=":messageGrowl :KategoriBahanForm:KategoriBahanTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, KategoriBahanCreateDialogWidget, 'KategoriBahanCreateDialogWidgetId')" />
                    <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{kategoriBahanController.reset()}"
                                     onclick="KategoriBahanCreateDialogWidget.hide();" type="button" />

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
