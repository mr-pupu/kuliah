<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="KategoriBahanUpdateDialogWidget" id="KategoriBahanUpdateDialogWidgetId" 
                  header="#{bundle.EditKategoriBahanTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="KategoriBahanUpdateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKategoriBahanLabel_idKategoriBahan}" 
                                   for="idKategoriBahanEdit" />
                    <p:inputText id="idKategoriBahanEdit"
                                 value="#{kategoriBahanController.selected.idKategoriBahan}"
                                 title="#{bundle.EditKategoriBahanTitle_idKategoriBahan}" 
                                 required="true" requiredMessage="#{bundle.EditKategoriBahanRequiredMessage_idKategoriBahan}"/>
                    <h:outputLabel value="#{bundle.EditKategoriBahanLabel_namaKategoriBahan}" 
                                   for="namaKategoriBahanEdit" />
                    <p:inputText id="namaKategoriBahanEdit"
                                 value="#{kategoriBahanController.selected.namaKategoriBahan}"
                                 title="#{bundle.EditKategoriBahanTitle_namaKategoriBahan}" 
                                 required="true" requiredMessage="#{bundle.EditKategoriBahanRequiredMessage_namaKategoriBahan}"/>

                    <p:commandButton value="#{bundle.EditKategoriBahanSaveLink}" icon="ui-icon-check"
                                     action="#{kategoriBahanController.update()}"
                                     update=":messageGrowl :KategoriBahanForm:KategoriBahanTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, KategoriBahanUpdateDialogWidget, 'KategoriBahanUpdateDialogWidgetId')" />
                    <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{kategoriBahanController.reset()}"
                                     onclick="KategoriBahanUpdateDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
