<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="StatusPesananUpdateDialogWidget" id="StatusPesananUpdateDialogWidgetId" 
                  header="#{bundle.EditStatusPesananTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="StatusPesananUpdateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatusPesananLabel_idStatusPesanan}" 
                                   for="idStatusPesananEdit" />
                    <p:inputText id="idStatusPesananEdit"
                                 value="#{statusPesananController.selected.idStatusPesanan}"
                                 title="#{bundle.EditStatusPesananTitle_idStatusPesanan}" 
                                 required="true" requiredMessage="#{bundle.EditStatusPesananRequiredMessage_idStatusPesanan}"/>
                    <h:outputLabel value="#{bundle.EditStatusPesananLabel_namaStatusPesanan}" 
                                   for="namaStatusPesananEdit" />
                    <p:inputText id="namaStatusPesananEdit"
                                 value="#{statusPesananController.selected.namaStatusPesanan}"
                                 title="#{bundle.EditStatusPesananTitle_namaStatusPesanan}" 
                                 required="true" requiredMessage="#{bundle.EditStatusPesananRequiredMessage_namaStatusPesanan}"/>

                    <p:commandButton value="#{bundle.EditStatusPesananSaveLink}" icon="ui-icon-check"
                                     action="#{statusPesananController.update()}"
                                     update=":messageGrowl :StatusPesananForm:StatusPesananTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, StatusPesananUpdateDialogWidget, 'StatusPesananUpdateDialogWidgetId')" />
                    <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{statusPesananController.reset()}"
                                     onclick="StatusPesananUpdateDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
