<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="UsersViewDialogWidget" id="UsersViewDialogWidgetId"
                  header="#{bundle.ViewUsersTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="UsersViewDialogForm" prependId="false">
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_idUser}"/>
                    <h:outputText value="#{usersController.selected.idUser}" title="#{bundle.ViewUsersTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_namaUser}"/>
                    <h:outputText value="#{usersController.selected.namaUser}" title="#{bundle.ViewUsersTitle_namaUser}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_role}"/>
                    <h:outputText value="#{usersController.selected.role}" title="#{bundle.ViewUsersTitle_role}"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Ok}" icon="ui-icon-arrow-1-w"
                                         onclick="UsersViewDialogWidget.hide();" />
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
