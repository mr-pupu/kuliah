<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="UsersCreateDialogWidget" id="UsersCreateDialogWidgetId" 
                  header="#{bundle.CreateUsersTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="UsersCreateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_idUser}" 
                                   for="idUserCreate" />
                    <p:inputText id="idUserCreate"
                                 value="#{usersController.selected.idUser}"
                                 title="#{bundle.CreateUsersTitle_idUser}" 
                                 required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_namaUser}" 
                                   for="namaUserCreate" />
                    <p:inputText id="namaUserCreate"
                                 value="#{usersController.selected.namaUser}"
                                 title="#{bundle.CreateUsersTitle_namaUser}" 
                                 />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" 
                                   for="emailCreate" />
                    <p:inputText id="emailCreate"
                                 value="#{usersController.selected.email}"
                                 title="#{bundle.CreateUsersTitle_email}" 
                                 />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" 
                                   for="passwordCreate" />
                    <p:inputText id="passwordCreate"
                                 value="#{usersController.selected.password}"
                                 title="#{bundle.CreateUsersTitle_password}" 
                                 />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_role}" 
                                   for="roleCreate" />
                    <p:inputText id="roleCreate"
                                 value="#{usersController.selected.role}"
                                 title="#{bundle.CreateUsersTitle_role}" 
                                 />


                    <p:commandButton value="#{bundle.CreateUsersSaveLink}" icon="ui-icon-plus"
                                     action="#{usersController.create()}"
                                     update=":messageGrowl :UsersForm:UsersTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, UsersCreateDialogWidget, 'UsersCreateDialogWidgetId')" />
                    <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{usersController.reset()}"
                                     onclick="UsersCreateDialogWidget.hide();" type="button" />

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
