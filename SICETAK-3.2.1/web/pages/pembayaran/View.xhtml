<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="PembayaranViewDialogWidget" id="PembayaranViewDialogWidgetId"
                  header="#{bundle.ViewPembayaranTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="PembayaranViewDialogForm" prependId="false">
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPembayaranLabel_idPembayaran}"/>
                    <h:outputText value="#{pembayaranController.selected.idPembayaran}" title="#{bundle.ViewPembayaranTitle_idPembayaran}"/>
                    <h:outputText value="#{bundle.ViewPembayaranLabel_tglPembayaran}"/>
                    <h:outputText value="#{pembayaranController.selected.tglPembayaran}" title="#{bundle.ViewPembayaranTitle_tglPembayaran}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPembayaranLabel_totalPembayaran}"/>
                    <h:outputText value="#{pembayaranController.selected.totalPembayaran}" title="#{bundle.ViewPembayaranTitle_totalPembayaran}"/>
                    <h:outputText value="#{bundle.ViewPembayaranLabel_idPesanan}"/>
                    <h:outputText value="#{pembayaranController.selected.idPesanan}" title="#{bundle.ViewPembayaranTitle_idPesanan}"/>
                    <h:outputText value="#{bundle.ViewPembayaranLabel_idPegawai}"/>
                    <h:outputText value="#{pembayaranController.selected.idPegawai}" title="#{bundle.ViewPembayaranTitle_idPegawai}"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Ok}" icon="ui-icon-arrow-1-w"
                                         onclick="PembayaranViewDialogWidget.hide();" />
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
