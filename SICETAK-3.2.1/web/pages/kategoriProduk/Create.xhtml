<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="KategoriProdukCreateDialogWidget" id="KategoriProdukCreateDialogWidgetId" 
                  header="#{bundle.CreateKategoriProdukTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="KategoriProdukCreateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKategoriProdukLabel_idKategoriProduk}" 
                                   for="idKategoriProdukCreate" />
                    <p:inputText id="idKategoriProdukCreate"
                                 value="#{kategoriProdukController.selected.idKategoriProduk}"
                                 title="#{bundle.CreateKategoriProdukTitle_idKategoriProduk}" 
                                 required="true" requiredMessage="#{bundle.CreateKategoriProdukRequiredMessage_idKategoriProduk}"/>
                    <h:outputLabel value="#{bundle.CreateKategoriProdukLabel_namaKategoriProduk}" 
                                   for="namaKategoriProdukCreate" />
                    <p:inputText id="namaKategoriProdukCreate"
                                 value="#{kategoriProdukController.selected.namaKategoriProduk}"
                                 title="#{bundle.CreateKategoriProdukTitle_namaKategoriProduk}" 
                                 required="true" requiredMessage="#{bundle.CreateKategoriProdukRequiredMessage_namaKategoriProduk}"/>


                    <p:commandButton value="#{bundle.CreateKategoriProdukSaveLink}" icon="ui-icon-plus"
                                     action="#{kategoriProdukController.create()}"
                                     update=":messageGrowl :KategoriProdukForm:KategoriProdukTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, KategoriProdukCreateDialogWidget, 'KategoriProdukCreateDialogWidgetId')" />
                    <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{kategoriProdukController.reset()}"
                                     onclick="KategoriProdukCreateDialogWidget.hide();" type="button" />

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
