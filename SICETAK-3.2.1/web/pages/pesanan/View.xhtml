<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

        <h:body>
            <p:dialog widgetVar="PesananViewDialogWidget" id="PesananViewDialogWidgetId"
                  header="#{bundle.ViewPesananTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="PesananViewDialogForm" prependId="false">
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPesananLabel_idPesanan}"/>
                    <h:outputText value="#{pesananController.selected.idPesanan}" title="#{bundle.ViewPesananTitle_idPesanan}"/>
                    <h:outputText value="#{bundle.ViewPesananLabel_tglPesan}"/>
                    <h:outputText value="#{pesananController.selected.tglPesan}" title="#{bundle.ViewPesananTitle_tglPesan}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPesananLabel_tglJadi}"/>
                    <h:outputText value="#{pesananController.selected.tglJadi}" title="#{bundle.ViewPesananTitle_tglJadi}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPesananLabel_idStatusPesanan}"/>
                    <h:outputText value="#{pesananController.selected.idStatusPesanan}" title="#{bundle.ViewPesananTitle_idStatusPesanan}"/>
                    <h:outputText value="#{bundle.ViewPesananLabel_idPelanggan}"/>
                    <h:outputText value="#{pesananController.selected.idPelanggan}" title="#{bundle.ViewPesananTitle_idPelanggan}"/>
                    <h:outputText value="#{bundle.ViewPesananLabel_idPegawai}"/>
                    <h:outputText value="#{pesananController.selected.idPegawai}" title="#{bundle.ViewPesananTitle_idPegawai}"/>
                
                <f:facet name="footer">
                    <p:commandButton value="#{bundle.Ok}" icon="ui-icon-arrow-1-w"
                                     onclick="PesananViewDialogWidget.hide();" />
                </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
