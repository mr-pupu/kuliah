<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
       
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <h:body>
        <p:dialog widgetVar="ProdukDeleteDialogWidget" id="ProdukDeleteDialogId"
                  header="#{bundle.DeleteProdukTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">
            <h:form id="ProdukDeleteDialogForm" prependId="false">
                #{bundle.DeleteRecord}: <h:outputText value="#{produkController.selected.namaProduk}" style="font-weight: bold" /><br/><br/>

                <p:commandButton value="#{bundle.Delete}" icon="ui-icon-check" action="#{produkController.delete}"
                                 update=":messageGrowl :ProdukForm:ProdukTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, ProdukDeleteDialogWidget, 'ProdukDeleteDialogId')" />
                <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{produkController.reset()}"
                                 onclick="ProdukDeleteDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
