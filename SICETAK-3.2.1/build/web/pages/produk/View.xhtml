<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="ProdukViewDialogWidget" id="ProdukViewDialogWidgetId"
                  header="#{bundle.ViewProdukTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="ProdukViewDialogForm" prependId="false">
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdukLabel_idProduk}"/>
                    <h:outputText value="#{produkController.selected.idProduk}" title="#{bundle.ViewProdukTitle_idProduk}"/>
                    <h:outputText value="#{bundle.ViewProdukLabel_namaProduk}"/>
                    <h:outputText value="#{produkController.selected.namaProduk}" title="#{bundle.ViewProdukTitle_namaProduk}"/>
                    <h:outputText value="#{bundle.ViewProdukLabel_hargaProduk}"/>
                    <h:outputText value="#{produkController.selected.hargaProduk}" title="#{bundle.ViewProdukTitle_hargaProduk}"/>
                    <h:outputText value="#{bundle.ViewProdukLabel_satuanProduk}"/>
                    <h:outputText value="#{produkController.selected.satuanProduk}" title="#{bundle.ViewProdukTitle_satuanProduk}"/>
                    <h:outputText value="#{bundle.ViewProdukLabel_imageProduk}"/>
                    <h:outputText value="#{produkController.selected.imageProduk}" title="#{bundle.ViewProdukTitle_imageProduk}"/>
                    <h:outputText value="#{bundle.ViewProdukLabel_idStatusProduk}"/>
                    <h:outputText value="#{produkController.selected.idStatusProduk}" title="#{bundle.ViewProdukTitle_idStatusProduk}"/>
                    <h:outputText value="#{bundle.ViewProdukLabel_idKategoriProduk}"/>
                    <h:outputText value="#{produkController.selected.idKategoriProduk}" title="#{bundle.ViewProdukTitle_idKategoriProduk}"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Ok}" icon="ui-icon-arrow-1-w"
                                         onclick="ProdukViewDialogWidget.hide();" />
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
