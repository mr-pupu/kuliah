<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="BahanViewDialogWidget" id="BahanViewDialogWidgetId"
                  header="#{bundle.ViewBahanTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="BahanViewDialogForm" prependId="false">
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBahanLabel_idBahan}"/>
                    <h:outputText value="#{bahanController.selected.idBahan}" title="#{bundle.ViewBahanTitle_idBahan}"/>
                    <h:outputText value="#{bundle.ViewBahanLabel_namaBahan}"/>
                    <h:outputText value="#{bahanController.selected.namaBahan}" title="#{bundle.ViewBahanTitle_namaBahan}"/>
                    <h:outputText value="#{bundle.ViewBahanLabel_jumlahBahan}"/>
                    <h:outputText value="#{bahanController.selected.jumlahBahan}" title="#{bundle.ViewBahanTitle_jumlahBahan}"/>
                    <h:outputText value="#{bundle.ViewBahanLabel_satuanBahan}"/>
                    <h:outputText value="#{bahanController.selected.satuanBahan}" title="#{bundle.ViewBahanTitle_satuanBahan}"/>
                    <h:outputText value="#{bundle.ViewBahanLabel_idKategoriBahan}"/>
                    <h:outputText value="#{bahanController.selected.idKategoriBahan}" title="#{bundle.ViewBahanTitle_idKategoriBahan}"/>

                    <f:facet name="footer">
                        <p:commandButton value="#{bundle.Ok}" icon="ui-icon-arrow-1-w"
                                         onclick="BahanViewDialogWidget.hide();" />
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
