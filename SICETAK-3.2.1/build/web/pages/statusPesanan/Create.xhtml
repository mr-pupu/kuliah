<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="StatusPesananCreateDialogWidget" id="StatusPesananCreateDialogWidgetId" 
                  header="#{bundle.CreateStatusPesananTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="StatusPesananCreateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatusPesananLabel_idStatusPesanan}" 
                                   for="idStatusPesananCreate" />
                    <p:inputText id="idStatusPesananCreate"
                                 value="#{statusPesananController.selected.idStatusPesanan}"
                                 title="#{bundle.CreateStatusPesananTitle_idStatusPesanan}" 
                                 required="true" requiredMessage="#{bundle.CreateStatusPesananRequiredMessage_idStatusPesanan}"/>
                    <h:outputLabel value="#{bundle.CreateStatusPesananLabel_namaStatusPesanan}" 
                                   for="namaStatusPesananCreate" />
                    <p:inputText id="namaStatusPesananCreate"
                                 value="#{statusPesananController.selected.namaStatusPesanan}"
                                 title="#{bundle.CreateStatusPesananTitle_namaStatusPesanan}" 
                                 required="true" requiredMessage="#{bundle.CreateStatusPesananRequiredMessage_namaStatusPesanan}"/>


                    <p:commandButton value="#{bundle.CreateStatusPesananSaveLink}" icon="ui-icon-plus"
                                     action="#{statusPesananController.create()}"
                                     update=":messageGrowl :StatusPesananForm:StatusPesananTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, StatusPesananCreateDialogWidget, 'StatusPesananCreateDialogWidgetId')" />
                    <p:commandButton value="#{bundle.Cancel}" icon="ui-icon-cancel" actionListener="#{statusPesananController.reset()}"
                                     onclick="StatusPesananCreateDialogWidget.hide();" type="button" />

                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
