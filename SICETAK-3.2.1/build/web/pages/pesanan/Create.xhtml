<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="component.css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>

    <h:body>
        <p:dialog widgetVar="PesananCreateDialogWidget" id="PesananCreateDialogWidgetId" 
                  header="#{bundle.CreatePesananTitle}"
                  modal="true" showEffect="explode" hideEffect="blind"
                  closable="true" draggable="false" resizable="false">

            <h:form id="PesananCreateDialogForm" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePesananLabel_idPesanan}" 
                                   for="idPesananCreate" />
                    <p:inputText id="idPesananCreate"
                                 value="#{pesananController.selected.idPesanan}"
                                 title="#{bundle.CreatePesananTitle_idPesanan}" 
                                 required="true" requiredMessage="#{bundle.CreatePesananRequiredMessage_idPesanan}"/>
                    <h:outputLabel value="#{bundle.CreatePesananLabel_tglPesan}" 
                                   for="tglPesanCreate" />
                    <p:inputText id="tglPesanCreate" value="#{pesananController.selected.tglPesan}" 
                                 title="#{bundle.CreatePesananTitle_tglPesan}"
                                 required="true" requiredMessage="#{bundle.CreatePesananRequiredMessage_tglPesan}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <h:outputLabel value="#{bundle.CreatePesananLabel_tglJadi}" 
                                   for="tglJadiCreate" />
                    <p:inputText id="tglJadiCreate" value="#{pesananController.selected.tglJadi}" 
                                 title="#{bundle.CreatePesananTitle_tglJadi}"
                                 required="true" requiredMessage="#{bundle.CreatePesananRequiredMessage_tglJadi}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <h:outputLabel value="#{bundle.CreatePesananLabel_idStatusPesanan}" 
                                   for="idStatusPesananCreate" />
                    <p:selectOneMenu effect="fade" id="idStatusPesananCreate" 
                                     value="#{pesananController.selected.idStatusPesanan}" 
                                     title="#{bundle.CreatePesananTitle_idStatusPesanan}" 
                                     required="true" requiredMessage="#{bundle.CreatePesananRequiredMessage_idStatusPesanan}">
                        <f:selectItem itemLabel="Select Pesanan" itemValue="" />
                        <f:selectItems value="#{statusPesananController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePesananLabel_idPelanggan}" 
                                   for="idPelangganCreate" />
                    <p:selectOneMenu effect="fade" id="idPelangganCreate" 
                                     value="#{pesananController.selected.idPelanggan}" 
                                     title="#{bundle.CreatePesananTitle_idPelanggan}" 
                                     required="true" requiredMessage="#{bundle.CreatePesananRequiredMessage_idPelanggan}">
                        <f:selectItem itemLabel="Select Pelanggan" itemValue="" />
                        <f:selectItems value="#{pelangganController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePesananLabel_idPegawai}" 
                                   for="idPegawaiCreate" />
                    <p:selectOneMenu effect="fade" id="idPegawaiCreate" 
                                     value="#{pesananController.selected.idPegawai}" 
                                     title="#{bundle.CreatePesananTitle_idPegawai}" 
                                     required="true" requiredMessage="#{bundle.CreatePesananRequiredMessage_idPegawai}">
                        <f:selectItem itemLabel="Select Pesanan" itemValue="" />
                        <f:selectItems value="#{pegawaiController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
 
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
